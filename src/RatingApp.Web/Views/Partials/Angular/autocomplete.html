<div>
<script type="text/ng-template" id="customTemplate.html">
  <a>
      <span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>
      <i>({{match.model.capital}})</i>
  </a>
</script>

<form class="form-search" ng-controller="ratingCtrl">
    Selected Skill: {{selectedSkill}}
        <br><br>
        <input type="text" ng-model="selectedSkill" placeholder="Search Skills" typeahead="skill as skill.skillName for skill in result| filter:$viewValue | limitTo:10" typeahead-min-length='1' typeahead-on-select='onSkillSelect($item, $model, $label)' typeahead-template-url="customTemplate.html" class="form-control" style="width:350px;">
        <i class="icon-search nav-search-icon"></i>
</form>
</div>
